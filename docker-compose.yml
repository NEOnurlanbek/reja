version: "1.1"

services:
  node:
    container_name: reja
    restart: always
    image: neo3636/reja-image
    ports:
      - 8000:8000
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app

    networks:
      - reja_network

    command: bash -c "npm install && npm run dev"

networks:
  reja_network:
    driver: bridge